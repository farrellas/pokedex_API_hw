<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/styles.css">
<script defer src="js/main.js"></script>
<title>Catch & Release Pokedex</title>
</head>
<body>
    <div class="container" id="main-content">
        <img id="logo" src="assets/images/pokemon_logo.png" alt="Pokemon Logo">
        <div id="search-bar">
            <input type="text" class="search" placeholder="Enter Pokemon name here...">
        </div>
        <div class="row">
            <button class="search-btn btn btn-primary" onclick="loadData()">Catch Pokemon</button>
            <img src="assets/images/pokeball.png" id="pokeball">
            <button class="search-btn btn btn-danger">Release Pokemon</button>
        </div>
        <section class="list-group">

        </section>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
